<div class="container-fluid">
  <div class="row row-header">
    <div class="col-md-12 col-lg-12 col-position-relative">
      <img src="images/logo-putih.svg" alt="Logo" id="logo" class="img-responsive center-block">
      <div class="col-position-absolute">
        <h3 class="login-name">LOGIN</h3>
        <form name="loginForm" novalidate ng-submit="clickLogin($event)">
          <div class="form-group center-field">
            <input type="text" name="userName" placeholder="USERNAME" required title="Anda Wajib Mengisi Username" class="form-login form-border" autofocus ng-model="email">
            <span ng-show="loginForm.$submitted || loginForm.userName.$touched">
              <span class="alertError" ng-show="loginForm.userName.$error.required">Silahkan Masukkan Username</span>
            </span>
          </div>
          <div class="form-group center-field">
            <input type="password" name="password" placeholder="PASSWORD" required title="Anda Belum Memasukkan atau Salah Password" class="form-login form-border" ng-model="password">
            <span ng-show="loginForm.$submitted || loginForm.password.$touched">
      <span class="alertError" ng-show="loginForm.password.$error.required">Silahkan Masukkan Password</span>
            </span>
            <br>
            <span class="alertError">{{msg}}</span>
          </div>
          <button type="submit" class="btn btn-default btn-login">LOGIN</button>
        </form>
      </div>
    </div>


  </div>
